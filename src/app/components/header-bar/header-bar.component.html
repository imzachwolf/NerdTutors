
<div class=" header-bar-container row justify-content-start">
  <div class="col-md-1 main-logo-container" >
    <img src="../../../assets/Nerd%20Tutors%20Logo.png" class="main-logo main-logo-header">
  </div>
  <div class="col-md-11">
    <div class="container">
      <div class="row justify-content-around">
        <div                 class="col-md-1"></div>
        <a class="col-md-2 row" routerLink="/home" routerLinkActive="active" >
          <header-bar-item class="col-md-12 header-bar-item p-2" [itemName]="'Home'"></header-bar-item>
        </a>
        <a class="col-md-2 row" routerLink="/tutoring-services" routerLinkActive="active" >
          <header-bar-item class="col-md-12 header-bar-item p-2" [itemName]="'Tutoring Services'"></header-bar-item>
        </a>
        <a class="col-md-2 row" routerLink="/blog" routerLinkActive="active" >
          <header-bar-item class="col-md-12 header-bar-item p-2" [itemName]="'Blog'"></header-bar-item>
        </a>
        <a class="col-md-2 row" routerLink="/contact-us" routerLinkActive="active" >
          <header-bar-item class="col-md-12 header-bar-item p-2" [itemName]="'Contact Us'"></header-bar-item>
        </a>
        <a class="col-md-2 row" routerLink="/join-the-team" routerLinkActive="active" >
          <header-bar-item class="col-md-12 header-bar-item p-2" [itemName]="'Join The Team!'"></header-bar-item>
        </a>
      </div>
    </div>

  </div>
  <div class="col-md-2"></div>

</div>
